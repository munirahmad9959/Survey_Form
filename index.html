<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | FreeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="survey-form">
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="input-name" id="label-name">Name </label>
                    <input type="text" id="input-name">
                    <label for="input-email" id="label-email">Email </label>
                    <input type="email" id="input-email">
                    <label for="input-age" id="label-age">Age </label>
                    <input type="number" id="input-age">
                    <label for="current-role" id="label-role">Which option best describes your current role? </label>
                    <select id="current-role">
                        <option value="Select current role">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to Say">Prefer not to Say</option>
                        <option value="Other">Other</option>
                    </select>
                    <label id="label-recommend">Would you recommend freeCodeCamp to a friend? </label>
                    <label>
                        <input type="radio" name="recommend" value="Definitely">Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="Maybe">Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="Not Sure">Not Sure
                    </label>
                    <label for="favorite-feature" id="label-feature">What is your favorite feature of freeCodeCamp? </label>
                    <select id="favorite-feature">
                        <option value="Select an option">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                    <label id="label-improvements">What would you like to see improved? (Check all that apply)</label>
                    <label for=""><input type="checkbox">Front-end Projects</label>
                    <label for=""><input type="checkbox">Back-end Projects</label>
                    <label for=""><input type="checkbox">Challenges</label>
                    <label for=""><input type="checkbox">Open Source Community</label>
                    <label for=""><input type="checkbox">Videos</label>
                    <label for=""><input type="checkbox">City Meetups</label>
                    <label for=""><input type="checkbox">Wiki</label>
                    <label for=""><input type="checkbox">Additional Courses</label>
                    <label for="" id="text-area-label">Any comments or suggestions?</label>
                    <textarea name="" id="text-area" rows="4" columns="50" placeholder="Enter your comment here...">
                    </textarea>
                    <Button class="button">Submit</Button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
